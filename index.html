<body>

<div class="container" id="box">
  <h1>Mis 15 AÃ±os</h1>
  <h2>Agustina</h2>
  <p>Comparte conmigo tus mejores momentos de esta noche.</p>

  <label for="file">ðŸ“¸ Seleccionar fotos</label>

<audio id="sound" src="success.mp3" preload="auto"></audio>

<script>
/* ================================
   CONFIGURACIÃ“N
================================ */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxPliRsZjr5xvrCB8U9RJT30n0jN8euhbQrvrfPuOXZWvrE96-Q4n6IR6jDN050Wv8/exec";

/* ================================
   SUBIR FOTOS
================================ */
async function subirFotos() {
  const input = document.getElementById("file");
  const status = document.getElementById("status");
  const sound = document.getElementById("sound");
  const box = document.getElementById("box");

  const files = input.files;

  if (!files || files.length === 0) {
    status.innerText = "SeleccionÃ¡ al menos una foto ðŸ“·";
    return;
  }

  status.innerText = "Procesando fotos... â³";

  for (const file of files) {
    try {
      const base64 = await compressImage(file);

      await fetch(WEB_APP_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
          name: Date.now() + ".jpg",
          type: "image/jpeg",
          base64: base64
        })
      });

    } catch (err) {
      status.innerText = "Error al procesar una foto ðŸ˜•";
      return;
    }
  }

  status.innerText = "Â¡Gracias por compartir tus recuerdos! âœ¨ðŸ’›";
  sound.play();
  glow(box);
  confeti();

  input.value = ""; // limpia selecciÃ³n
}

/* ================================
   COMPRESIÃ“N DE IMÃGENES
================================ */
function compressImage(file) {
  return new Promise(resolve => {
    const reader = new FileReader();

    reader.onload = e => {
      const img = new Image();

      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const MAX_SIZE = 1200;
        let width = img.width;
        let height = img.height;

        if (width > height && width > MAX_SIZE) {
          height *= MAX_SIZE / width;
          width = MAX_SIZE;
        } else if (height > MAX_SIZE) {
          width *= MAX_SIZE / height;
          height = MAX_SIZE;
        }

        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);

        const compressedBase64 = canvas
          .toDataURL("image/jpeg", 0.7)
          .split(",")[1];

        resolve(compressedBase64);
      };

      img.src = e.target.result;
    };

    reader.readAsDataURL(file);
  });
}

</script>
